<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Matatavi</h1>
        <p>説明</p>
        <hr>
        <h4>日数</h4>
        <p>日数を選んでください</p>
        <div class="row">
            <label>
                <input type="radio" name="haku" value="0" checked>日帰り
            </label>
            <label>
                <input type="radio" name="haku" value="1">1泊2日
            </label>
            <label>
                <input type="radio" name="haku" value="2">2泊3日
            </label>
            <label>
                <input type="radio" name="haku" value="2">3泊4日
            </label>
        </div>
        <hr>
        <h4>キーワード</h4>
        <div class="row">
<label>
    <input type="checkbox" name="keyword" value="温泉" checked>温泉 
</label>
<label>
    <input type="checkbox" name="keyword" value="ホテル" >ホテル
</label>
<label>
    <input type="checkbox" name="keyword" value="ペンション" >ペンション
</label>
<label>
    <input type="checkbox" name="keyword" value="グルメ" checked>グルメ
</label>
<label>
    <input type="checkbox" name="keyword" value="買い物" >買い物
</label>
<label>
    <input type="checkbox" name="keyword" value="海" >海
</label>
<label>
    <input type="checkbox" name="keyword" value="山" >山
</label>
<label>
    <input type="checkbox" name="keyword" value="歴史" checked>歴史
</label>
            
        </div>

        <hr>
        <h4>出発場所</h4>
        <p>出発地をクリックで指定してください。</p>
        <div id="map" style="width:100%; height:300px"></div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

    <script type="text/javascript" charset="utf-8" src="https://map.yahooapis.jp/js/V1/jsapi?appid=dj00aiZpPW0zYXBCRWFrMDlZTyZzPWNvbnN1bWVyc2VjcmV0Jng9MmI-"></script>
    <script type="text/javascript">
        window.onload = function () {
            var ymap = new Y.Map("map");
            ymap.drawMap(new Y.LatLng(35.66572, 139.73100), 17, Y.LayerSetId.NORMAL);
        }
    </script>
</body>

</html>
